      <ion-list>

        <ion-item-sliding #iteme *ngFor="let item of itens" (click)='selecionarCategoria(item)'>
          <ion-item>
            {{ item.nome }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="verde" (click)="altera(item.id)">Editar</button>
            <button ion-button color="danger" (click)="delete(item.id)">Excluir</button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
