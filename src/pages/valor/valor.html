<ion-header>
    
      <ion-navbar color='primary'>
        <ion-title>Insira o valor</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <div class="visor" center>R$ {{ visor }}</div>
      <ion-grid>
        <ion-row>
          <ion-col col-4><button full ion-button (click)='inputValor(1)'>1</button></ion-col>
          <ion-col col-4><button full ion-button (click)='inputValor(2)'>2</button></ion-col>
          <ion-col col-4><button full ion-button (click)='inputValor(3)'>3</button></ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4><button full ion-button (click)='inputValor(4)'>4</button></ion-col>
          <ion-col col-4><button full ion-button (click)='inputValor(5)'>5</button></ion-col>
          <ion-col col-4><button full ion-button (click)='inputValor(6)'>6</button></ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col col-4><button full ion-button (click)='inputValor(7)'>7</button></ion-col>
            <ion-col col-4><button full ion-button (click)='inputValor(8)'>8</button></ion-col>
            <ion-col col-4><button full ion-button (click)='inputValor(9)'>9</button></ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col col-4><button full ion-button (click)='backSpace()'><-</button></ion-col>
            <ion-col col-4><button full ion-button class="numero" (click)='inputValor(0)' >0</button></ion-col>
            <ion-col col-4><button full ion-button><ion-icon (click)="dismiss()">OK</ion-icon></button></ion-col>
        </ion-row>    
    
      </ion-grid>
      <button ion-button full bottom color='danger' (click)='popPage()'>
          Cancelar
        </button>      
    </ion-content>
